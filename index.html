<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/chessboard-1.0.0.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Chess custom UI</title>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="js/chessboard-1.0.0.js"></script>
  <script src="js/chess.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="row justify-content-start">
            <div class="col">
              Player:
            </div>
            <button class="col" id="startBtn">Start Position</button>
            <button class="col" id="clearBtn">Clear Board</button>
        </div>
        <div class="row align-items-center">
            <div class="col">
              One of three columns
            </div>
            <div class="col" id="myBoard" style="width: 400px"></div>
            <div class="col">
              One of three columns
            </div>
          </div>
        <div class="row justify-content-evenly">
            <button class="col" id="pieces" style="background-image: url('img/chesspieces/wikipedia/wQ.png');"></button>
            <button class="col" id="pieces" style="background-image: url('img/chesspieces/wikipedia/wK.png');"></button>
            <button class="col" id="pieces" style="background-image: url('img/chesspieces/wikipedia/wR.png');"></button>
            <button class="col" id="pieces" style="background-image: url('img/chesspieces/wikipedia/wB.png');"></button>
            <button class="col" id="pieces" style="background-image: url('img/chesspieces/wikipedia/wN.png');"></button>
            <button class="col" id="pieces" style="background-image: url('img/chesspieces/wikipedia/wP.png');"></button>
        </div>
        <script src="js/game.js"></script>
    </div>

    
</body>

</html>
