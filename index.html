<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/chessboard-1.0.0.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Chess custom UI</title>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="js/chessboard-1.0.0.js"></script>
  <script src="js/chess.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="js/toastify.js"></script>
</head>

<body>
    <div class="container-fluid mt-5">
        <div class="row align-items-center">
            <div class="col-2">
                  <img id="data_svg" src ="img/chess.svg" alt="current player"> Status
                  <div id="status">
    
                  </div>
                  <h4>Statistics</h4>
                  <div id="statistics">
    
                  </div>
              
            </div>
            <div class="col-6">
              Player: <img id="player_icon" src ="img/chesspieces/wikipedia/wK.png" alt="current player">
              <img id="reset_icon" src ="img/new.svg" alt="current player"  onclick="start()">
              <div id="myBoard" style="width: 80%"></div>
            </div>
            <div class="col-2"></div>
            <div class="col-2">
              <div>
                <h4>1/2 move</h4>
                <div class="form-check align-middle">
                  <input class="form-check-input" type="radio" name="PawnMove" value="1" id="flexCheckPawnMove1" checked>
                  <label class="form-check-label" for="flexCheckDefault">
                    1
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="PawnMove" value="2" id="flexCheckPawnMove2">
                  <label class="form-check-label" for="flexCheckChecked">
                    2
                  </label>
                </div>
              </div>

              <hr class="dropdown-divider">

              <div>
                <h4>Configuration</h4>
                <div class="form-check align-middle">
                  <input class="form-check-input" type="radio" name="Mode" value="Minmax" id="flexCheckMinmax">
                  <label class="form-check-label" for="flexCheckDefault">
                    max/random length play move
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="Mode" value="Aggressive" id="flexCheckAggressive" checked>
                  <label class="form-check-label" for="flexCheckChecked">
                    aggressive
                    always KILL
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="Mode" value="Defensive" id="flexCheckDefensive">
                  <label class="form-check-label" for="flexCheckChecked">
                    defensive
                    KILL randomly
                  </label>
                </div>
              </div>
            </div>
          </div>
        <div class="row justify-content-evenly mt-5">
            <div class="col-1">
              <button class="btn btn-default pieces" onclick="move_the_piece({ type: 'q', color: currentColor})"><img src="img/chesspieces/wikipedia/wQ.png" width="100" /></button>
            </div>

            <div class="col-1">
              <button class="btn btn-default pieces" onclick="move_the_piece({ type: 'k', color: currentColor})"><img src="img/chesspieces/wikipedia/wK.png" width="100" /></button>
            </div>

            <div class="col-1">
              <button class="btn btn-default pieces" onclick="move_the_piece({ type: 'r', color: currentColor})"><img src="img/chesspieces/wikipedia/wR.png" width="100" /></button>
            </div>

            <div class="col-1">
              <button class="btn btn-default pieces" onclick="move_the_piece({ type: 'b', color: currentColor})"><img src="img/chesspieces/wikipedia/wB.png" width="100" /></button>
            </div>

            <div class="col-1">
              <button class="btn btn-default pieces" onclick="move_the_piece({ type: 'n', color: currentColor})"><img src="img/chesspieces/wikipedia/wN.png" width="100" /></button>
            </div>
            
            <div class="col-1">
              <button class="btn btn-default pieces" onclick="move_the_piece({ type: 'p', color: currentColor})"><img src="img/chesspieces/wikipedia/wP.png" width="100" /></button>
            </div>
            
        </div>
        <script src="js/game.js"></script>
    </div>

    
</body>

</html>
